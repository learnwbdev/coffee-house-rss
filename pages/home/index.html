<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Resource Coffee House | Warm Atmosphere and Delicious Coffee in Los
      Angeles
    </title>
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/images/favicon-32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="128x128"
      href="/assets/images/favicon-128.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="180x180"
      href="/assets/images/favicon-180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/assets/images/favicon-192.png"
    />
    <meta
      name="description"
      content="Enjoy fresh coffee & tea at Resource Coffee House, Los Angeles. Order online for take-out or delivery."
    />
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="logo">
          <img
            src="../../assets/images/logo/logo.svg"
            alt="Resource Coffee House Logo"
            width="100"
            height="60"
          />
        </div>
        <nav class="header__navigation" aria-label="Main">
          <ul class="navigation">
            <li class="navigation__link">
              <a href="#favourite-coffee">Favorite coffee</a>
            </li>
            <li class="navigation__link">
              <a href="#about-resource">About</a>
            </li>
            <li class="navigation__link">
              <a href="#mobile-app">Mobile app</a>
            </li>
            <li class="navigation__link">
              <a href="#footer-contacts">Contact us</a>
            </li>
            <li class="navigation__link navigation__link_position_right">
              <a href="../menu/">
                Menu
                <span class="icon-coffee-cup"></span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="enjoy">
        <div class="wrapper"></div>
      </section>
      <section class="coffee" id="favourite-coffee">
        <div class="wrapper"></div>
      </section>
      <section class="about" id="about-resource">
        <div class="wrapper"></div>
      </section>
      <section class="mobile" id="mobile-app">
        <div class="wrapper"></div>
      </section>
    </main>
    <footer class="footer" id="footer-contacts">
      <div class="wrapper"></div>
    </footer>
  </body>
</html>
